<div>
    <h1>Teacher Login</h1>
    <p class="lead">
    Please log in using your username and password or register if you haven't already
    </p>
    <!--LOGIN FORM-->
    <form name="loginForm" role="form" ng-submit="login()" ng-hide="registering">
        <div class="form-group has-feedback" ng-class="{'has-error':usernameError, 'has-success':passwordError}">
          <label class="control-label" for="username">Username</label>
          <input id="username" ng-model="username" class="form-control input-lg" type="text" placeholder="Username" required>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error':passwordError}">
          <label class="control-label" for="password">Password</label>
          <input id="password" ng-model="password" class="form-control input-lg" type="password" placeholder="Password" required>
        </div>
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <button class="btn btn-lg btn-primary" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    <!--LOGIN FORM-->
    <form name="registerForm" role="form" ng-submit="register()" ng-show="registering">
        <div class="form-group has-feedback" ng-class="{'has-error':usernameConflict}">
            <label class="control-label" for="username1">Username</label>
            <input id="username1" ng-model="username" class="form-control input-lg" type="text" placeholder="Username" required>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label" for="password1">Password</label>
            <input id="password1" ng-model="password" class="form-control input-lg" type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="name">Full Name</label>
            <input id="name" ng-model="name" class="form-control input-lg" type="text" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Username</label>
            <input id="email" ng-model="email" class="form-control input-lg" type="email" placeholder="Email Address" required>
        </div>
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <button class="btn btn-lg btn-primary" ng-disabled="registerForm.$invalid">Register</button>
    </form>
    <h4><a href="" ng-click="registering=true" ng-hide="registering">I would like to register</a></h4>
    <h4><a href="" ng-click="registering=false" ng-show="registering">I would like to login</a></h4>
</div>
