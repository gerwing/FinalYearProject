<div>
  <h1>Hello {{user.name}}</h1>
  <p class="lead">
    You currently have the following modules:
  </p>
  <div class="list-group">
      <a ng-repeat="module in modules" class="list-group-item" ng-href="/#/teacher/modules/{{module._id}}">{{module.name}}</a>
  </div>
  <form class="form-inline" ng-submit="addModule()">
      <h4>Add New Module</h4>
      <div class="form-group">
        <input class="form-control" ng-model="module.name" type="text" name="name" placeholder="Module Name">
      </div>
      <button class="btn btn-primary">Add Module</button>
  </form>
</div>
