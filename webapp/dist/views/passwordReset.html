<div class="jumbotron" ng-cloak=""><h2>Reset Your Password</h2><p class="lead" ng-hide="reset">Please select a new password ...</p><form name="passwordForm" role="form" ng-hide="reset"><div class="form-group"><input type="password" class="form-control" placeholder="New Password..." ng-model="newPassword" required></div><div class="form-group"><input type="password" class="form-control" placeholder="Confirm Password..." ng-model="confirmPassword" required></div><div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div><div ng-show="newPassword!=confirmPassword" class="alert alert-danger">Passwords do not match</div><div class="form-group"><button class="btn btn-primary" ng-click="resetPassword()" ng-disabled="passwordForm.$invalid||newPassword!=confirmPassword">Reset password</button></div></form><p class="lead" ng-show="reset">Thank you for resetting your password. Your new password has been saved successfully!</p></div>
