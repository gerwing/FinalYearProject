<div class="jumbotron" ng-cloak=""><h2>Reset Your Password</h2><p class="lead" ng-hide="submitted">Enter your email address in the form below. We will send you an email with instructions on how to reset your password.</p><form name="passwordForm" role="form" ng-hide="submitted"><div class="form-group"><label class="control-label" for="email">Email</label><input id="email" ng-model="email" class="form-control input-lg" type="email" placeholder="Your Email Adress" required></div><div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div><button class="btn btn-lg btn-primary" ng-disabled="passwordForm.$invalid" ng-click="passwordSubmit()">Request Reset</button></form><p class="lead" ng-show="submitted">Thank you for requesting a password reset. An email has been sent to you explaining how to reset your password.</p></div>
